<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Penghitung Nutrisi Minuman Kekinian</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h2>Aplikasi Penghitung Nutrisi Minuman Kekinian</h2>
        <p>(dihitung berdasarkan dari perhitungan AKG)</p>
        <div class="input-group">
          <label for="">Masukkan Umur Anda(dalam tahun):</label>
          <input type="number" name="" id="umur" min="0" value="0"/>
          <label for="">Masukkan Berat Badan Anda(dalam kg):</label>
          <input type="number" name="" id="berat" min="0" value="0"/>
          <label for="">Masukkan jumlah yang diminum hari ini(dalam gelas):</label>
          <input type="number" name="" id="gelas" min="0" value="0" />
        </div>
        <button onclick="hitungNutrisi()">Hitung Nutrisi</button>
        <div class="description">
          <div id="protein">protein</div>
          <div id="result">result</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
